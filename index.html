<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtesham's Premium Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body data-theme="light">

    <div class="calculator-wrapper">
        <div class="theme-switcher">
            <div class="theme-option" data-theme="light" title="Neumorphic Light Theme"></div>
            <div class="theme-option" data-theme="dark" title="Glassmorphism Dark Theme"></div>
            <div class="theme-option" data-theme="synthwave" title="Synthwave Theme"></div>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>

            <div class="history-container">
                <ul class="history-list"></ul>
                <button class="clear-history-btn" title="Clear History">✕</button>
            </div>

            <div class="buttons">
                <button class="span-two" data-action="clear">AC</button>
                <button data-action="delete">DEL</button>
                <button data-operator="divide">÷</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="multiply">×</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="subtract">-</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="add">+</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="span-two" data-action="equals">=</button>
            </div>
        </div>
        
        <p class="credit">A Calculator by Ehtesham</p>
    </div>

</body>
</html>
